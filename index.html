<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>TESLA</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="#"><img src="img/Tesla-Wordmark-Red.png"></a>
                </div>
                <ul class="menu_1">
                    <li><a href="" class="item1 menu__item active">Model S</a></li>
                    <li><a href="" class="item2 menu__item">Model X</a></li>
                    <li><a href="" class="item3 menu__item">Model 3</a></li>
                    <li><a href="" class="item4 menu__item">Roadster</a></li>
                    <li><a href="" class="item5 menu__item">Energy</a></li>
                </ul>
                <ul class="menu_2">
                    <li><a href="" class="menu__item">Магазин</a></li>
                    <li><a href="" class="menu__item">Войти</a></li>
                    <li><img src="img/menu.png"></li>
                </ul>
            </nav>
            <div class="tesla__title">
                <h1>Model S</h1>
                <p>Добро пожаловать в будущее!</p>
            </div>
            <div class="tesla__info">
                <div class="info_block">
                    <img class="info_block_img" src="img/Speed.png" alt="">
                    <div class="info_block_text">
                        <div class="info_block_text1">2,7 <span>сек</span></div>
                        <div class="info_block_text2">0-100 км/час</div>
                    </div>
                </div>
                <div class="info_block">
                    <img class="info_block_img" src="img/Road icon.png" alt="">
                    <div class="info_block_text">
                        <div class="info_block_text1">632 <span>км</span></div>
                        <div class="info_block_text2">запас хода</div>
                    </div>
                </div>
                <div class="test_drive">
                    <img class="test_drive_img" src="img/steering-wheel.png" alt="">
                    <div>Тест драйв</div>
                </div>
                <div class="order">Заказать</div>
            </div>
            <a href="" class="go_bottom"><img src="img/Vector-1.png" alt=""></a>
        </div>
    </header>


</body>

</html>
